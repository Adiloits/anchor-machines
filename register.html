<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
</head>
<body>
    <section class="registration-form">

        <div class="registration-form-content">

            <div class="registration-form-content-1"></div>
            <div class="registration-form-content-2">

                <h3 class="playfairdisplay-bold-black-37px">Register</h3>

                <form action="">

                    <div class="registration-form-row " style="margin-top: 2rem;">
                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">First Name</label>
                            <input type="text" name="" placeholder="Brooke">
                        </div>

                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Last Name</label>
                            <input type="text" name="" placeholder="Stanley">
                        </div>
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Phone Number</label>
                            <input type="tel" name="" placeholder="+256702223456">
                        </div>

                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Email</label>
                            <input type="email" name="" placeholder="info@example.com">
                        </div>
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Password</label>
                            <input type="password" name="">
                        </div>

                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Confirm Password</label>
                            <input type="password" name="">
                        </div>
                    </div>

                    <div class="registration-form-column">
                        <div class="registration-form-item">
                            <input type="checkbox" name="">
                            <label class="playfairdisplay-normal-storm-dust-11px" for="">Yes, I want to receive anchor machine emails</label>
                        </div>

                        <div class="registration-form-item">
                            <input type="checkbox" name="">
                            <label class="playfairdisplay-normal-storm-dust-11px" for="">Yes, I agree to all the terms and privacy policy</label>
                        </div>
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <button type="submit">signup</button>
                        </div>

                        
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <p class="playfairdisplay-normal-storm-dust-11px">Already have an account yet? <a href="">Log in</a></p>
                        </div>

                        
                    </div>



                </form>
            </div>


        </div>

    </section>
</body>
</html>
