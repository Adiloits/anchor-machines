<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
</head>
<body>
    <section class="registration-form">

        <div class="registration-form-content">

            <div class="registration-form-content-1"></div>
            <div class="registration-form-content-2">

                <h3 class="playfairdisplay-bold-black-37px">Login</h3>

                <form action="">

                    

                    <div class="registration-form-row">

                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Email</label>
                            <input type="email" name="" placeholder="info@example.com">
                        </div>
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <label class="playfairdisplay-bold-black-15px" for="">Password</label>
                            <input type="password" name="">
                        </div>

                    </div>

                    <div class="registration-form-column">
                        <div class="registration-form-item">
                            <input type="radio" name="">
                            <label class="playfairdisplay-normal-storm-dust-11px" for="">Remember Me?</label>
                        </div>

                        
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <button type="submit">signin</button>
                        </div>

                        
                    </div>

                    <div class="registration-form-row">
                        <div class="registration-form-item">
                            <p class="playfairdisplay-normal-storm-dust-11px">Don't have an account yet? <a href="">Sign up</a></p>
                        </div>

                        
                    </div>



                </form>
            </div>


        </div>

    </section>
</body>
</html>
